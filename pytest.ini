[pytest]
addopts = -v --html=report.html --self-contained-html
testpaths = tests

# ðŸ‘‡ Add TC*.py so pytest picks up files named TC001.py, TC002.py, ...
python_files = test_*.py TC*.py *_test.py

# (optional but helpful if you have classes/functions with custom names)
python_classes = Test* *Tests
python_functions = test_* it_* spec_*

filterwarnings =
    ignore::DeprecationWarning
markers =
    positive: marks tests as positive (use with -m positive)
    negative: marks tests as negative (use with -m negative)

